<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Project Box Animation</title>
</head>
<body>
  <div id="wrapper">
    <div class="cube">
      <!--Front-->

      <!--Back-->

      <!--Right-->

      <!--Top-->

      <!--Bottom-->

      <!--Front-->
      <div class="small"></div>
      <!--Back-->
      <div class="small"></div>
      <!--Left-->
      <div class="small"></div>
      <!--Right-->
      <div class="small"></div>
      <!--Top-->
      <div class="small"></div>
      <!--Bottom-->
      <div class="small"></div>
    </div>
  </div>
